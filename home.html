<<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
  <title>Angelo Online Calculators.Web</title>
</head>
<body>
  <section>
    <div class="form-box">
      <div class="form-value">
        <form action="">
          <h2>Temperature Converter</h2>
          <div class="inputbox">
            <input type="number" id="temperature" required>
            <label for="temperature">Enter Temperature</label>
          </div>
          <div class="result" id="result"></div>
          <button type="button" onclick="convertToCelsius()">Convert to Celsius</button>
          <button type="button" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
          <button type="button" onclick="logout()">Log out</button>
        </form>
      </div>
    </div>
  </section>
  <script>
    function logout() {
      let response = confirm("Are you sure you want to log out?");
      if (response) {
        window.close();
        window.open('index.html');
      }
    }

    function convertToCelsius() {
      const temperatureInput = parseFloat(document.getElementById('temperature').value);
      const celsius = (temperatureInput - 32) * 5/9;
      document.getElementById('result').innerHTML = `Result: ${celsius.toFixed(2)} °C`;
    }

    function convertToFahrenheit() {
      const temperatureInput = parseFloat(document.getElementById('temperature').value);
      const fahrenheit = (temperatureInput * 9/5) + 32;
      document.getElementById('result').innerHTML = `Result: ${fahrenheit.toFixed(2)} °F`;
    }
  </script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
